<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="moodlabGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#moodlabGradient)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Main logo text "M" -->
  <text x="50" y="65" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white">M</text>
  
  <!-- Small decorative elements -->
  <circle cx="25" cy="25" r="3" fill="white" opacity="0.8"/>
  <circle cx="75" cy="25" r="3" fill="white" opacity="0.8"/>
  <circle cx="25" cy="75" r="3" fill="white" opacity="0.8"/>
  <circle cx="75" cy="75" r="3" fill="white" opacity="0.8"/>
</svg>